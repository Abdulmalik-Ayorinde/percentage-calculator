<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Landing Page calculation</title>
	</head>
	<body>
		<div class="container">
			<div class="form-control">
				<label for="mainpercent">Main percent: </label>
				<input type="text" id="mainpercent" />
			</div>
			<div class="form-control">
				<label for="mtnprice">Mtn price: </label>
				<input type="text" id="mtnprice" value="20" />
			</div>
			<div class="form-control">
				<label for="gloprice">Glo price: </label>
				<input type="text" id="gloprice" value="20" />
			</div>
			<div class="form-control">
				<label for="airtelprice">Airtel price: </label>
				<input type="text" id="airtelprice" value="20" />
			</div>
			<div class="form-control">
				<label for="nmobileprice">nmobile price: </label>
				<input type="text" id="nmobileprice" value="20" />
			</div>
			<div class="form-control">
				<button id="solution" class="solution">Solve</button>
			</div>
			<div class="form-control">
				<button id="addition" class="addition">Add</button>
			</div>
		</div>

		<div id="table" class="tabledata">
			<table id="maintable"></table>
		</div>

		<script src="script.js"></script>
	</body>
</html>
